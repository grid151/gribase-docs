swagger: '2.0'
info:
  title: GridBase API Reference
paths:
  /v1/core/webhook/external/{system}:
    post:
      tags:
        - Webhook
      summary: Handles post webhook requests from external system.
      description: "<br>Keep backwards compatability for Encompass for now, will need to be phased out.\r\n<br>Reads message and headers to validate request."
      parameters:
        - name: system
          in: path
          description: System to use (will get first integration for this system)
          required: true
          schema:
            enum:
              - None
              - Resware
              - AtClose
              - Softpro
              - eAgency
              - Closepin
              - Encompass
              - X1
              - Stacx
              - RamQuest
              - BlackKnight
              - ChatGPT
              - ManualEntry
              - Inkd
            type: string
      responses:
        '202':
          description: Accepted
  /v1/core/webhook/{integrationId}:
    post:
      tags:
        - Webhook
      summary: Handles post webhook requests from external system.
      description: Reads message and headers to validate request.
      parameters:
        - name: integrationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '202':
          description: Accepted
  /v1/core/webhook/key/{integrationId}:
    post:
      tags:
        - Webhook
      summary: Handles post webhook requests from external system authorized by APIKey.
      description: Reads message and headers to validate request.
      parameters:
        - name: integrationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '202':
          description: Accepted
